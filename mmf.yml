ver: 1
description: Демонстрация работы MMF
name: Тестовая mmf-совместимая модель
targets:
  - path: main.score
    name: Скоринг
    taskType: FileToFile
    description: Описание функции score
    options:
      inputFileTypes:
        - .xlsx
